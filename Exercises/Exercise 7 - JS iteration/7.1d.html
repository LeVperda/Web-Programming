<!DOCTYPE html>

<html>
    <head>
        <link  href="7.CSS" rel="stylesheet">
        <title>
            7.1d
        </title>
    </head>

    <body>
        <header>
            <h2>
                Products
            </h2>
        </header>

        <!--container for the array elements-->
        <text id="list"></text>

        <script>
            var products = ["milk", "coffee", "juice", "lemonade", "beer", "sour milk"];
            var list = document.getElementById("list");

            products.forEach(function (x) {
                if (x.startsWith('m') || x.startsWith('j')) {
                list.innerHTML += x + "<br>";
                }})
        </script>
    </body>
</html>
