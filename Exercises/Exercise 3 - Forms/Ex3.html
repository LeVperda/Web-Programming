<!DOCTYPE html>
<html>
    <head>
        <link href="Ex3CSS.css" rel="stylesheet">
    </head>
    <body>
        <div class="form1">
        <form action="/action_page.php" target="_blank">    
        <h1>Registration form</h1>
        <h2><u>Personal information</u></h2>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br>
            <fieldset>
                <legend>Sex</legend>
                <input type="radio" id="woman" name="Sex" value="Woman">
                <label for="woman">Woman</label><br>
                <input type="radio" id="man" name="Sex" value="Man">
                <label for="man">Man</label><br>
            </fieldset>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob"><br>
            <h2><u>Study information</u></h2>
            <label for="prog">Programme</label>
            <input list="prog">
            <datalist id="prog">
                <option value="Machine Learning"></option>
            </datalist>
            <h3>Course selections spring 2022</h3>
            <input type="checkbox" id="IndProject" name="IndProject" value="Industrial Project">
            <label for="IndProject">Industrial Project</label><br>
            <input type="checkbox" id="WebPro" name="WebPro" value="Web Programming">
            <label for="WebPro">Web Programming</label><br>
            <input type="checkbox" id="IOT" name="IOT" value="IOT">
            <label for="IOT">IOT</label><br>
            <h2><u>Other</u></h2>
            <textarea name="other" rows="10" cols="30"></textarea><br>
            <input type="submit" value="Send">
        </form>
        </div>
    </body>
</html>
