<!DOCTYPE html>

<html>
    <head>
        <link href="5.2b.css" rel="stylesheet">
        <title>
            5.2b
        </title>
    </head>

    <!--Input and button
    
        This time I did not use a form, unlike in 5.2a, and it is simpler-->

    <body>
        <div id="input">
            <label for="f">Temperature in fahrenheits</label><br>
            <input type="number" id="f" name="f">
        </div>

        <div id="button">
            <button onclick="convert()">To Celsius</button>
        </div>

        <div id="result"></div>

        <!--Script-->

        <script>
            function convert() {
                let f = document.getElementById('f').value;
                const result = document.getElementById('result')

                if (f === '') {
                    result.innerHTML = 'Please input a number'
                } else {
                    let c = (Number(f) - 32) * 5 / 9
                    result.innerHTML = c.toFixed(2)
                }
            }
        </script>
    </body>
